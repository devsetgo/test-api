name: Docker Latest
on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
      with:
        ref: master
    - name: docker-build
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        ls -l
        echo 'Docker Login'
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        cd app
        CAL_VER=$(date '+%Y-%m-%d')
        echo 'Docker Build'
        docker build -t mikeryan56/test-api:$CAL_VER-python38 -f ./docker/dockerfile_python .
        docker push mikeryan56/test-api:$CAL_VER-python38
        docker build -t mikeryan56/test-api:latest -f ./docker/dockerfile_python .
        docker push mikeryan56/test-api:latest
        docker build -t mikeryan56/test-api:$CAL_VER-pypy -f ./docker/dockerfile_pypy .
        docker push mikeryan56/test-api:$CAL_VER-pypy

